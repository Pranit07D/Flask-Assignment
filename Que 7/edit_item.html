<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="POST">
        <p><input type="text" name="name" value="{{ item.name }}" placeholder="Item Name"></p>
        <p><textarea name="description" placeholder="Item Description">{{ item.description }}</textarea></p>
        <p><input type="submit" value="Update Item"></p>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
